<!DOCTYPE html>
<html>
  <head>
    <title>Test for new geolocation, 2019</title>
    <meta charset="utf-8">

  </head>
  <body>
    <button>Press for Geolocation?</button>
    <div id="map"></div>
    <script>
      function getGeo() {
        navigator.geolocation.getCurrentPosition(function(position) {
          console.log(position.coords.latitude + ',' + position.coords.longitude);
        });
      }

      document.querySelector('button').addEventListener('click', getGeo);
    </script>
  </body>
</html>
